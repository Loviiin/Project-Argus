captcha:
  # Humanized Movement (PREMIUM)
  # Simulates realistic human mouse behavior
  humanized_movement:
    enabled: true              # false = basic linear movement (open source)
    bezier_curves: true        # Cubic Bézier curves with random control points
    overshoot: true            # 70% chance to overshoot 3-8px and correct back
    micro_pauses: true         # Random pauses every 12-20 steps (20-50ms)
    tremor: true               # Hand tremor: ±3px horizontal, ±2px vertical
    
  # Delay Configuration (PREMIUM)
  # Controls timing between mouse movements
  delays:
    type: "gaussian"           # "gaussian" (premium) or "fixed" (open source)
    min_ms: 15                 # Minimum delay between steps
    max_ms: 35                 # Maximum delay between steps
    steps_min: 80              # Minimum movement steps (open: 20-40, premium: 80-120)
    steps_max: 120             # Maximum movement steps (more = smoother)
    
  # Anti-Detection (PREMIUM - Future Implementation)
  # Advanced fingerprinting and evasion techniques
  anti_detection:
    tls_fingerprint: false     # TODO: Randomize TLS client hello fingerprint
    cookie_rotation: false     # TODO: Rotate cookies from pool
    user_agent_rotation: false # TODO: Use multiple realistic user agents
    viewport_randomization: false # TODO: Randomize browser viewport size

