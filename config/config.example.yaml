app:
  env: "local"

discord:
  token: "your_token_here"

database:
  url: "postgres://your_user:postgres_password@127.0.0.1:5432/argus-post-db?sslmode=disable"

discovery:
  hashtags:
    - "discord"
    - "servidor discord"
    - "discord server"
  interval_seconds: 1000
  workers: 2

targets:
  hashtags:
    - "funnycats"
    - "dailyvlog"
    - "tutorial"

meilisearch:
  host: "http://localhost:7700"
  key: "masterKey123"
  index: "artifacts"

redis:
  address: "localhost:6379"
  password: ""
  db: 0

nats:
  url: "nats://localhost:4222"

captcha:
  humanized_movement:
    enabled: true
    bezier_curves: true
    overshoot: true
    micro_pauses: true
    tremor: true
    
  delays:
    type: "gaussian"
    min_ms: 15
    max_ms: 35
    steps_min: 80
    steps_max: 120
    
  anti_detection:
    tls_fingerprint: false
    cookie_rotation: false
    user_agent_rotation: false
    viewport_randomization: false
